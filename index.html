<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        for (let i = 1; i <= 5; i++) {
  if (i === 3) {
    continue;  // skips printing 3
  }
  if (i === 5) {
    break;  // stops loop when i is 5
  }
  console.log(i);
}
    </script>
</body>
</html>
